<!DOCTYPE html>
<html lang="en">
<head>
    <title>MouseEvents2</title>
    <style>
        #mouseBox {
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;
            line-height: 200px;
            text-align: center;
            margin: 50px;
            font-size: 23px;
        }
    </style>
</head>
<body>
    <h2>On Mouse Over</h2>
    <div id="mouseBox">Hover on the box</div>
    <script>
        const box = document.getElementById("mouseBox");
        box.onmouseover = function() {
            box.innerHTML = "Mouse is Moving";
            box.style.backgroundColor = "brown";
        }
        box.onmouseout = function() {
            box.innerHTML = "Mouse out";
            box.style.backgroundColor = "cornflowerblue";
        }
    </script>
</body>
</html>
