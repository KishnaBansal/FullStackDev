<!DOCTYPE html>
<html lang="en">
<head>
    <title>MouseEvents1</title>
    <style>
        #mouseBox {
            width: 300;
            height: 300;
            background-color: cornflowerblue;
            border: 4px solid white;
            text-align: center;
            line-height: 200px;
            margin: 50px;
            font-size: 23px;
        }
    </style>
</head>
<body>
    <h1>On Click</h1>
    <div id="mouseBox">Click on me</div>
    <script>
        const box = document.getElementById("mouseBox");
        box.onclick = function() {
            box.innerHTML = "Box Clicked";
            box.style.backgroundColor = "lightgreen";
        }
    </script>
</body>
</html>
