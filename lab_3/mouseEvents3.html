<!DOCTYPE html>
<html lang="en">
<head>
    <title>MouseEvents3</title>
    <style>
        #mouseBox {
            width: 300px;
            height: 300px;
            background-color: cornflowerblue;
            line-height: 200px;
            text-align: center;
            margin: 50px;
            font-size: 23px;
        }
    </style>
</head>
<body>
    <h2>On Mouse Double click</h2>
    <div id="mouseBox">Double click on the box</div>
    <script>
        const box = document.getElementById("mouseBox");
        box.ondblclick = function() {
            box.innerHTML = "Mouse is double clicked";
            box.style.backgroundColor = "black";
        }
    </script>
</body>
</html>
