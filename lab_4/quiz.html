<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
</head>
<body>
    <center>
        <h2>Quiz</h2>
        <div class="ques">
            <p>What is the capital of India?</p>
            <label><input type="radio" name="q0" value="0">Delhi</label><br>
            <label><input type="radio" name="q0" value="1">Punjab</label><br>
            <label><input type="radio" name="q0" value="2">Karnataka</label><br>
            <label><input type="radio" name="q0" value="3">None</label>
        </div>
        <div class="ques">
            <p>Which planet is known as the Red Planet?</p>
            <label><input type="radio" name="q1" value="0">Earth</label><br>
            <label><input type="radio" name="q1" value="1">Mars</label><br>
            <label><input type="radio" name="q1" value="2">Jupiter</label><br>
            <label><input type="radio" name="q1" value="3">Saturn</label>
        </div>
        <div class="ques">
            <p>What is the largest ocean on Earth?</p>
            <label><input type="radio" name="q2" value="0">Atlantic Ocean</label><br>
            <label><input type="radio" name="q2" value="1">Indian Ocean</label><br>
            <label><input type="radio" name="q2" value="2">Pacific Ocean</label><br>
            <label><input type="radio" name="q2" value="3">Arctic Ocean</label>
        </div>
        <button onclick="submitQuiz()">Submit Quiz</button>
        <div id="result"></div>
    </center>
    <script>
        function submitQuiz() {
            const questions = [
                {answer: 0, name: "q0"},
                {answer: 1, name: "q1"},
                {answer: 2, name: "q2"}
            ];
            
            let score = 0;
            questions.forEach((q, index) => {
                const userAnswer = document.querySelector(`input[name="${q.name}"]:checked`);
                if (userAnswer && parseInt(userAnswer.value) === q.answer) {
                    score++;
                }
            });
            document.getElementById("result").innerHTML = `You scored ${score} out of ${questions.length}`;
        }
    </script>
</body>
</html>
