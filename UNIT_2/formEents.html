<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Events</title>
    <style>
        
    </style>
</head>
<body>
    <h2>Form events: submit,focus,blur</h2>
    <form id="userForm">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your name: ">
        <br> <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter your email: ">
        <br> <br>
        <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
    <script>
        const form = document.getElementById("userForm");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const status = document.getElementById("status");

        //Event: Focus on input field
        nameInput.addEventListener('focus',function() {
            status.textContent = "Name input is focused";
            status.style.color = 'green';
        });
        emailInput.addEventListener("focus",function() {
            status.textContent = "Email input is focused";
            status.style.color = 'green';
        });

        //Event: Blur (input loses focus)
        nameInput.addEventListener('blur',function() {
            status.textContent = "Name input lost focus";
            status.style.color = 'red';
        });
        emailInput.addEventListener("blur",function() {
            status.textContent = "Email input lost focus";
            status.style.color = 'red';
        });

        //Event: Form submit
        form.addEventListener('submit', function(event) {
            event.preventDefault();   //Prevent the default form submission
            const nameValue = nameInput.value;
            const emailValue = emailInput.value;

            if(nameValue === '' || emailValue === '') {
                status.textContent = "Please, fill out both fields";
                status.style.color = "orange";
            }
            else {
                status.textContent = "Form submitted with name: " + nameValue + " and email: " + emailValue;
                status.style.color = "orange";
            }

        })
    </script>
</body>
</html>
