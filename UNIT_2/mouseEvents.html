<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        #mouseBox {
            width: 300px;
            height: 300px;
            background-color: cadetblue;
            border: 2px solid blue;
            text-align: center;
            line-height: 400px;
            margin: 50px;
            font-size: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <diV id="mouseBox">Hover or Click on me</diV>
    <script>
        const box = document.getElementById("mouseBox");
        box.onclick = function() {
            box.innerHTML = "Box clicked";
            box.style.backgroundColor = "lightgreen";
        }
        box.onmouseover = function() {
            box.innerHTML = "Mouse Over";
            box.style.backgroundColor = "yellow";
        }
        box.onmouseout = function() {
            box.innerHTML = "Mouse out of box";
            box.style.backgroundColor = "red";
        }
        box.onmousedown = function() {
            box.innerHTML = "Mouse down!";
            box.style.backgroundColor = "orange";
        }
        box.ondblclick = function() {
            box.innerHTML = "Box double clicked";
            box.style.backgroundColor = "brown";
        }
        box.onmouseup = function() {
            box.innerHTML = "Mouse Up";
            box.style.backgroundColor = "black";
        }
        box.onmousemove = function() {
            box.innerHTML = "Mouse moving";
            box.style.backgroundColor = "white";
        }
    </script>
</body>
</html>
